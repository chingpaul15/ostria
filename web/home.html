<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: static;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="home.html" target="_blank">Home</a>
        <a href="product.html" target="_blank">Products</a>
        <a href="contact.html" target="_blank">Contact</a>
    </nav>
</header>
<span class="banner-image">
    <img src="a.gif" alt style="width:100% ! important;">
</span>

<span class="banner-image">
    <img data-src-mobile="https://www.footlocker.ph/media/weltpixel/owlcarouselslider/images/m/o/mobile-banner_800x800__3.gif" 
    data-src-desktop="https://www.footlocker.ph/media/weltpixel/owlcarouselslider/images/d/e/desktop-banner_1600x500__3.gif"
     width="100%" height="600" data-width-desktop="1400" data-height-desktop="600" data-width-mobile="400" data-height-mobile="400" 
     alt="" title="" data-src="https://www.footlocker.ph/media/weltpixel/owlcarouselslider/images/d/e/desktop-banner_1600x500__3.gif"
      data-src-retina="https://www.footlocker.ph/media/weltpixel/owlcarouselslider/images/d/e/desktop-banner_1600x500__3.gif" 
      class="owl-lazy" src="https://www.footlocker.ph/media/weltpixel/owlcarouselslider/images/d/e/desktop-banner_1600x500__3.gif"
       style="opacity: 1;">
</span>
<style>
     div img{
            width: 400px;
            height: 300px ;
            border: 2px solid #ff3d0036;
            border-radius: 13px;
            box-shadow: 4px 7px 7px 0px #00000042;
            cursor: pointer;
            margin: 10px;
            transition: 400ms;
        }
        div  img:hover{
            filter: grayscale(1);
            transform: scale(1.03);
        }
</style>
<div>
    <img src="d.jpg" alt style="width:100 ! important;">
    <img src="f.jpg" alt style="width:100 ! important;">

<footer>

</footer>
